<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.这个操作符都会返回一个布尔值。
        // 2.逻辑非操作符首先会将它的操作数转换为一个布尔值，然后再对其求反。
        console.log(!''); //true
        console.log(!'abc'); //false
        console.log(!0); //true
        console.log(!123); //false
        console.log(!null); //true
        console.log(!undefined); //true
        // true
        console.log(!3 < 2); //2个操作符的运算
    </script>
</body>

</html>
