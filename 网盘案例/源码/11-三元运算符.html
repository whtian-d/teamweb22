<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 表达式?操作数一:操作数二 
        // 表达式为真则返回操作数一,否则则返回操作数二

        console.log(3 > 2 ? '真好' : '真不好');
        console.log(5 < 2 ? 1 : 2);
    </script>
</body>

</html>
