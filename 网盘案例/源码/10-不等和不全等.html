<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // != !==:== === 
        // ==为真:!=假
        // ===:为真:!==为假

        console.log(10 == '10'); //true
        console.log(10 != '10'); //false
        console.log(10 === '10'); //false
        console.log(10 !== '10'); //true
    </script>
</body>

</html>
