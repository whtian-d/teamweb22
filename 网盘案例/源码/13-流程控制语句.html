<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 基本语法:当表达式的值为真时,执行代码块一,否则执行代码块二
        // if (表达式) {
        //     代码块一
        // } else {
        //     代码块二
        // }
        // 1.表达式为逻辑表达式
        if (10 > 100) {
            console.log('代码块一输出');
        } else {
            console.log('代码块二输出');

        }
        // 2.表达式为数
        var num = 100;
        if (num) {
            console.log('代码块一输出');
        } else {
            console.log('代码块二输出');

        }
    </script>
</body>

</html>
